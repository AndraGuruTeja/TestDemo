name: Full CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt
        pip install pytest locust

    - name: Run unit tests
      run: pytest backend/tests/ -v
      env:
        DATABASE_URL: sqlite:///./backend/weather.db
        REDIS_URL: redis://localhost:6379
        TESTING: "true"

    - name: Run load tests
      run: |
        locust -f backend/tests/load_tests/locustfile.py \
          --headless -u 100 -r 10 --run-time 1m \
          --host http://localhost:8000

  backup:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Run backup
        run: |
          mkdir -p infrastructure/backups
          ./infrastructure/scripts/backup_restore.sh backup

      - name: Upload backup artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backups
          path: infrastructure/backups/

  deploy:
    needs: [test, backup]
    runs-on: self-hosted
    environment: local
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker compose deployment
        run: |
          docker compose down
          docker compose build
          docker compose up -d

      - name: Verify deployment
        run: |
          docker compose ps
          curl --retry 5 --retry-delay 10 --retry-connrefused http://localhost:8000/health
